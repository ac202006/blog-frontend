<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="AC_101_" />
    <meta
      name="description"
      content="这是一个用于个人学习前端技术的测试网站。"
    />
    <meta property="og:title" content="前端学习测试网站" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:site_name" content="个人前端学习测试网站" />
    <meta property="og:locale" content="zh_CN" />
    <meta
      property="og:description"
      content="这是一个用于个人学习前端技术的测试网站。"
    />
    <meta property="og:image" content="https://example.com/thumbnail.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人前端学习网站</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <!-- 引入网站图标 -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="styles/all.min.css" />
    <!-- 引入Font Awesome图标库 -->
    <script src="scripts/posts.js" defer></script>
    <!-- 引入文章数据 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入Marked.js Markdown解析器 -->
    <script src="scripts/markdown.js" defer></script>
    <!-- 引入Markdown处理器 -->
  <script src="scripts/config.js" defer></script>
  <script src="scripts/write.js" defer></script>
    <!-- 引入写作页面脚本 -->
    <script src="scripts/main.js" defer></script>
    <!-- 引入JavaScript脚本 -->
  </head>
  <body class="write">
    <section class="container">
      <div class="background-image site-thumbnail">
        <img src="images/background.png" alt="背景图片" id="background-image"/>
      </div>
      <div id="page" class="site-wrapper">
        <header>
          <div id="logo">
            <img src="images/favicon.png" alt="网站Logo" width="40" height="40" />
            <span>前端学习测试网站</span>
          </div>
          <nav id="main-nav">
            <ul>
              <li>
                <div class="search-container button" title="搜索">
                  <button class="search-button" for="search-input">
                    <i class="fas fa-search"></i>
                  </button>
                  <input type="text" class="search-input" id="search-input"/>
                </div>
              </li>
              <li>
                <button
                  class="button"
                  onclick="location.href='index.html'" title="首页"
                >
                  <i class="fas fa-home"></i>
                </button>
              </li>
            </ul>
          </nav>
        </header>
        <main>
            <div class="write-header">
              <img
                src="images/write-header.jpg"
                alt="写作头图"
                class="write-header-image"
              />
              <button id="upload-cover-button" class="upload-image-button" title="上传头图">
                <i class="fas fa-upload"></i>
              </button>
            </div>
          <div class="write-main">
            <!-- 文章信息栏 -->
            <div class="article-info">
                <div class="info-item">
                    <span class="info-label">标题:</span>
                    <span id="title-display">无标题</span>
                </div>
                <div class="info-item">
                    <span class="info-label">作者:</span>
                    <span id="author-display">AC_101_</span>
                </div>
                <div class="info-item">
                    <span class="info-label">时间:</span>
                    <span id="time-display"></span>
                </div>
            </div>

            <!-- 编辑器容器 -->
            <div class="editor-container">
                <!-- 左侧编辑区 -->
                <div class="editor-panel">
                    <div class="editor-header">
                        <h3><i class="fas fa-edit"></i> Markdown 编辑器</h3>
                    </div>
                    <textarea 
                        id="content-textarea" 
                        class="content-textarea" 
                        placeholder="# 请输入文章标题

这里开始写正文内容，支持Markdown语法...

## 二级标题
**粗体文本** *斜体文本*
- 列表项
> 引用文本
`代码`"></textarea>
                </div>

                <!-- 右侧预览区 -->
                <div class="preview-panel">
                    <div class="preview-header">
                        <h3><i class="fas fa-eye"></i> 实时预览</h3>
                    </div>
                    <div id="preview-content" class="preview-content"></div>
                </div>
            </div>

            <!-- 底部按钮 -->
            <div class="editor-actions">
        <button type="button" id="add-image-button" class="form-button add-image-button">
                    <i class="fas fa-image"></i>
                    添加图片
                </button>
        <div id="cover-preview" style="margin-left:auto;"></div>
                <button type="button" id="submit-button" class="form-button submit-button">
                    <i class="fas fa-check"></i>
                    发布文章
                </button>
            </div>
          </div>
        </main>
        <footer>
          <p class="copyright">&copy; 2025 AC_101_</p>
          <span class="connect">
            <a href="https://github.com/ac202006"><i class="fab fa-github"></i></a>
            <a href="mailto:ac202006@ac101.site"><i class="fa fa-envelope"></i></a>
            <a href="https://steamcommunity.com/id/3481705120/"><i class="fab fa-steam"></i></a>
          </span>
        </footer>
      </div>
    </section>
  </body>
</html>
